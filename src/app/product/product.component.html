
<div class="container">
    <div class="row align-items-start " style="margin-top: 20px;">
        <div *ngFor="let product of products" class="col-md-4 col-sm-6">
            <div class="card mb-3">
                <img class="card-img-top"src="http://placehold.it/320x150"alt="Card image cap">
                <div class="card-body">
                    <h4 class="float-right">{{product.price}}</h4>
                    <h4><a>{{product.title}}</a></h4>
                    <p>{{product.desc}}</p>
                </div>
            </div>
          </div>
    </div>
</div>
